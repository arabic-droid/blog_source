---
layout: default
title: Mindless Rambling Nonsense
header_class: hero
---
<script type="application/ld+json">
{ "@context": "http://schema.org", 
 "@type": "Blog",
 "keywords": "software engineering agile refactoring c# ruby javascript", 
 "url": "https://pauldambra.github.io",
 "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://pauldambra.github.io"
  },
 "author": {
    "@type": "Person",
    "name": "Paul D'Ambra",
    "sameAs": [
        "https://twitter.com/pauldambra",
        "https://github.com/pauldambra"
    ]
  }
 }
</script>

{% for post in site.posts %}
    <div class="post-item">
        <div class="excerpt">
            <a href="{{ post.url }}">
                <h1>{{ post.title }}</h1>
            </a>
            {{ post.excerpt | amp_images }}
        </div>
        <div class="metadata">
            <div class="post-metadata">
                posted on: {{ post.date | date_to_string }}
            </div>
            <div class="post-metadata post-category">
                <a href="/categories.html#{{ post.category }}">in: {{ post.category }}</a>
                <div class="tags">
                    {% include tags.html tags=post.tags %}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
