---
layout: default
title: Mindless Rambling Nonsense
---

{% for post in site.posts %}
<div class="col-sm-12 excerpt">
    <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
    {{ post.excerpt }}
    <span class="post-metadata">posted on: {{ post.date | date_to_string }}</span>
    <span class="post-metadata post-category">
    	<a href="/categories.html/#{{ post.category }}">in: {{ post.category }}</a>
    	<div class="tags">
            {% include tags.html tags=post.tags %}
    	</div>
    </span>
</div>
{% endfor %}
