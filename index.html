<div id="home" class="col-md-8 col-sm-12">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}" class="post-list">
      		<span class="post-date">{{ post.date | date_to_string }}</span>

      	</a>
      </li>
    {% endfor %}
  </ul>
</div>
