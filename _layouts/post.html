---
layout: default
---
<article>
	<header>
		<div id="date">
			<span>{{ page.date | date: "%a" }}</span>
			<span>{{ page.date | date: "%b %d" }}</span>
			<span>{{ page.date | date: "%Y" }}</span>
		</div>
		<div id="title">
			<h1>{{ page.title }}</h1>
		</div>
	</header>

	<div class="post">
		{{ content }}
	</div>
</article>
