---
layout: default
---
<article>
	<header>
		<div id="date">
			<span>{{ page.date | date: "%a" }}</span>
			<span>{{ page.date | date: "%b %d" }}</span>
			<span>{{ page.date | date: "%Y" }}</span>
		</div>
		<div id="title">
			<h1>{{ page.title }}</h1>
		</div>
		<span class="pull-right">
			<a href="{{ site.plusProfile }}">Authored by: Me!</a>
		</span>
	</header>

	<div class="post">
		{{ content }}
	</div>
</article>
