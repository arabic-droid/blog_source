---
layout: default
comments: false
---
<article>
	<header>
		<div class="row">
			<div id="date" class="col-xs-4 col-sm-2">
				{{ page.date | date: "%a %b %d %Y" }}
			</div>
		</div>
		<div class="row">
			<h1 class="col-xs-12">{{ page.title }}</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<a class="post-metadata post-category" 
				   href="/categories.html#{{ page.category | slugify }}">
						in: {{ page.category }}
					</a>
			</div>
			<div class="col-xs-12">
				{% include tags.html tags=page.tags %}
			</div>
		</div>
	</header>
	<div class="post">
		{{ content }}
	</div>
</article>
{% if page.comments %}
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	var disqus_shortname = 'pauldambragithubio';
	/* * * DON'T EDIT BELOW THIS LINE * * */
	(function() {
	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
